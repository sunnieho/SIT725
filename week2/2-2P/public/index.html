<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Week2 Practice</title>

<body>
<h1>Week 2 Practice</h1>
<h2>1. Square Calculator</h2>
<form action="/square" method="GET">
<label for="num">Enter a number:</label>
<input type="text" id="num" name="num" required>
<p><button type="submit">Calculate Square</button></p>
</form>

<h2>2. Addition Calculator</h2>
<form action="/add" method="GET">
<label for="a">Enter the first number:</label>
<input type="text" id="a" name="a" required>
<p><label for="b">Enter the second number:</label>
<input type="text" id="b" name="b" required></p>
<p><button type="submit">Calculate Sum</button></p>
</form>

</body>
</html>
